<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- רקע -->
  <rect width="64" height="64" fill="#FF6B6B" rx="8"/>
  
  <!-- ספר פתוח -->
  <g transform="translate(12, 16)">
    <!-- דף שמאל -->
    <path d="M0 0 L0 32 L20 32 L20 0 Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="10" y1="0" x2="10" y2="32" stroke="#E0E0E0" stroke-width="0.5"/>
    <line x1="5" y1="8" x2="15" y2="8" stroke="#FFD93D" stroke-width="1"/>
    <line x1="5" y1="16" x2="15" y2="16" stroke="#FFD93D" stroke-width="1"/>
    <line x1="5" y1="24" x2="15" y2="24" stroke="#FFD93D" stroke-width="1"/>
    
    <!-- דף ימין -->
    <path d="M20 0 L20 32 L40 32 L40 0 Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="30" y1="0" x2="30" y2="32" stroke="#E0E0E0" stroke-width="0.5"/>
    <line x1="25" y1="8" x2="35" y2="8" stroke="#FFD93D" stroke-width="1"/>
    <line x1="25" y1="16" x2="35" y2="16" stroke="#FFD93D" stroke-width="1"/>
    <line x1="25" y1="24" x2="35" y2="24" stroke="#FFD93D" stroke-width="1"/>
    
    <!-- כף ומזלג קטנים -->
    <g transform="translate(8, 4)">
      <!-- כף -->
      <ellipse cx="2" cy="2" rx="1.5" ry="1.5" fill="#4ECDC4"/>
      <line x1="2" y1="3.5" x2="2" y2="6" stroke="#4ECDC4" stroke-width="1" stroke-linecap="round"/>
      
      <!-- מזלג -->
      <g transform="translate(6, 0)">
        <line x1="2" y1="0" x2="2" y2="6" stroke="#4ECDC4" stroke-width="1" stroke-linecap="round"/>
        <line x1="0.5" y1="4" x2="0.5" y2="6" stroke="#4ECDC4" stroke-width="1" stroke-linecap="round"/>
        <line x1="3.5" y1="4" x2="3.5" y2="6" stroke="#4ECDC4" stroke-width="1" stroke-linecap="round"/>
      </g>
    </g>
  </g>
</svg>

